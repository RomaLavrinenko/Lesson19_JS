<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styke.css">
    <link rel="shortcuticon" href="https://fontawesome.com/icons/circle-check?f=classic&s=regular">
</head>
<body>
    <div class="box">
        <form name="f1">
            <h2 class="text">Please sign up</h2>
            <input type="text" id="name" placeholder="First name">
            <input type="text" id="lastname" placeholder="Last name">
            <input type="email" id="mail" placeholder="Gmail address">
            <input type="password" id="password" placeholder="Password">
            <input type="checkbox" id="agree"><label for="agree">I agree with Privacy Policy</label>
            <input type="button" value="Sign Up" id="signUp" disabled>
        </form>
    </div>
    <div class="box-show">
        <div class="top-box">
            <img class="icons" src="circle-check-regular.svg" alt="">
        </div>
        <div class="bot-box">
            <h2 class="great">Great!</h2>
            <p class="ptext">Your account has been created successfully</p>
            <button class="start">Start Exploring </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
